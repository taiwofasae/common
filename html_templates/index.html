<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Names and URLs Table</title>
    <style>
        table { border-collapse: collapse; width: 50%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Google</td>
                <td><a href="https://www.google.com" target="_blank">https://www.google.com</a></td>
            </tr>
            <tr>
                <td>GitHub</td>
                <td><a href="https://github.com" target="_blank">https://github.com</a></td>
            </tr>
            <tr>
                <td>Stack Overflow</td>
                <td><a href="https://stackoverflow.com" target="_blank">https://stackoverflow.com</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
