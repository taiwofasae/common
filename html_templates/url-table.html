<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title or 'Names and URLs Table' }}</title>
    <style>
        table { border-collapse: collapse; width: 50%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
            {% for name, url in items %}
            <tr>
                <td>{{ name }}</td>
                <td><a href="{{ url }}" target="_blank">{{ url }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
